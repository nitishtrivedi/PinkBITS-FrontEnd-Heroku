<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
            <div class="formgrid grid">
                    <div class="field col-12">
                        <h3>Add Personal Details:</h3>
                    </div>
                    <div class="field col-4">
                        <label for="name" class="mr-2">Name</label><br />
                        <input formControlName="name" id="name" type="text" pInputText /><br />
                        <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <div class="field col-4">
                        <label for="email" class="mr-2">E-Mail</label><br />
                        <input formControlName="email" id="email" type="text" pInputText /><br />
                        <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                            ><span *ngIf="userForm.email.errors.required">E-Mail is required</span>
                            <span *ngIf="userForm.email.errors.email">E-Mail is invalid</span></small>
                    </div>
                    <div class="field col-4">
                        <label for="password" class="mr-2">Password</label><br />
                        <input formControlName="password" id="password" type="password" pInputText /><br />
                        <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                    </div>
            </div>
            <div class="formgrid grid">
                    <div class="field col-4">
                        <label for="phone" class="mr-2">Phone</label><br />
                        <p-inputMask
                            mask="(999) 999-9999"
                            formControlName="phone"
                            placeholder="(999) 999-9999"
                        ></p-inputMask><br />
                        <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone Number is required</small>
                    </div>
                    <div class="field col-4">
                        <label for="isAdmin">Give Admin Rights ?</label><br />
                        <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                    </div>
            </div>
            <div class="formgrid grid">
                <div class="field col-12">
                    <h3>Add Address Details:</h3>
                </div>
                <div class="field col-4">
                    <label for="addressLine1" class="mr-2">Address Line 1:</label><br />
                    <input formControlName="addressLine1" id="addressLine1" type="text" pInputText />
                </div>
                <div class="field col-4">
                    <label for="addressLine2" class="mr-2">Address Line 2:</label><br />
                    <input formControlName="addressLine2" id="addressLine2" type="text" pInputText />
                </div>
                <div class="field col-4">
                    <label for="pin" class="mr-2">Pin Code:</label><br />
                    <input formControlName="pin" id="pin" type="number" pInputText />
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col-4">
                    <label for="city" class="mr-2">City:</label><br />
                    <input formControlName="city" id="city" type="text" pInputText />
                </div>
                <div class="field col-4">
                    <label for="state" class="mr-2">State:</label><br />
                    <input formControlName="state" id="state" type="text" pInputText />
                </div>
                <div class="field col-4">
                    <label for="country" class="mr-2">Country:</label><br />
                    <p-dropdown
                        [options]="countries"
                        formControlName="country"
                        optionLabel="name"
                        optionValue="id"
                        [filter]="true"
                        filterBy="name"
                        [showClear]="true"
                        placeholder="Select a Country"
                    ></p-dropdown>
                </div>
            </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
