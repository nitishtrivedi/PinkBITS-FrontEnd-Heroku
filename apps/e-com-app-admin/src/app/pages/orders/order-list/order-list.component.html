<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="Manage Orders and Update Order Status"></p-card>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                      <tr>
                        <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                        <th pSortableColumn="totalPrice">
                          Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
                        </th>
                        <th pSortableColumn="dateOrdered">
                          Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th>Actions</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                      <tr>
                        <td>{{ order.user.name }}</td>
                        <td>{{ order.totalPrice | currency:'INR' }}</td>
                        <td>{{ order.dateOrdered | date: 'short' }}</td>
                        <td>
                          <p-tag
                            [value]="orderStatus[order.status].label"
                            [severity]="orderStatus[order.status].color"
                            [icon]="orderStatus[order.status].icon"
                          ></p-tag>
                        </td>
                        <td>
                          <p-button
                            (onClick)="showOrder(order.id)"
                            styleClass="p-button-success p-button-rounded mr-2" 
                            icon="pi pi-eye"
                          ></p-button>
                          <p-button
                            (onClick)="deleteOrder(order.id)"
                            styleClass="p-button-danger p-button-rounded mr-2"
                            icon="pi pi-trash"
                          ></p-button>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
            </div>
        </div>
</div>
