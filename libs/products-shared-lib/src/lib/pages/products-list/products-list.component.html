<div class="products-page">
  <div class="grid">
    <div class="col-3 category-sidebar" *ngIf="!isCategoryPage">
      <p class="category">Filter By Category Name</p>
      <div class="category-checkbox">
        <div class="field-checkbox mt-3" *ngFor="let category of categories">
          <p-checkbox
            [(ngModel)]="category.checked"
            [binary]="true"
            [inputId]="category.id"
            (onChange)="categoryFilter()"
          ></p-checkbox>
          <label for="{{ category.id }}">{{ category.name }}</label>
        </div>
      </div>
    </div>
    <div
      class="products-list-container"
      [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }"
    >
      <p class="product-list">Products List</p>
      <div class="grid" *ngIf="products">
        <div
          [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }"
          *ngFor="let product of products"
        >
          <pinkbits-product-item [product]="product"></pinkbits-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
