<div class="product-detail" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-pinkbits-gallery [images]="product.images"></ui-pinkbits-gallery>
        </div>
        <div class="col-6 product">
            <h2 class="product-name">
                {{product.name}}
            </h2>
            <p class="product-desc">
                {{product.description}}
            </p>
            <div class="product-rating">
                <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
            </div>
            <div class="product-price">
                {{product.price | currency: 'INR'}}
                <span class="price-before">
                    {{product.price + (product.price / 100 * 15) | currency: 'INR'}}
                </span>
            </div>
            <div class="product-quantity">
                <div class="field col-12 md:col-3 p-0">
                    <label for="quantity">Quantity</label><br />
                    <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1" [max]="25">
                    </p-inputNumber>
                </div>
            </div>
            <div class="product-actions">
                <button pButton pRipple type="button" label="Buy Now" class="p-button-rounded mr-3">
                </button>
                <button pButton pRipple type="button" label="Add To Cart" class="p-button-rounded mr-2" (click)="addProductToCart()">
                </button>
            </div>
        </div>
    </div>
    <!-- DESCRIPTION -->
    <div class="grid">
        <div class="col-12 product-rich-desc">
            <h3 class="richDesc-title">Product Highlights:</h3>
            <div [innerHTML]="product.richDescription | noSanitize" class="richDesc-content"></div>
        </div>
    </div>
</div>
